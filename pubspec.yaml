name: pdfsign
description: A cross-platform PDF signature and stamp application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

  # Navigation
  go_router: ^14.2.7

  # PDF Processing
  pdfx: ^2.6.0
  syncfusion_flutter_pdf: ^32.1.23

  # Storage
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4

  # File Handling
  file_picker: ^8.1.2
  mime: ^1.0.6
  desktop_drop: ^0.4.4

  # Clipboard (for images)
  super_clipboard: ^0.9.1

  # Utilities
  dartz: ^0.10.1
  uuid: ^4.5.1
  intl: ^0.20.2
  json_annotation: ^4.9.0

  # Logging
  logger: ^2.4.0

  # Shared Preferences for settings
  shared_preferences: ^2.3.2

  # Desktop Multi-Window Support
  desktop_multi_window: ^0.3.0
  window_manager: ^0.4.2

  # Sharing
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.2

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.4.6
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  isar_generator: ^3.1.0+1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

