name: minipdfsign
description: Mobile PDF signature and stamp application for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

  # PDF Processing
  pdfx: ^2.6.0
  syncfusion_flutter_pdf: ^28.1.33

  # Storage
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4

  # File Handling
  file_picker: ^8.1.2
  mime: ^1.0.6

  # Image Picker (for mobile gallery/camera)
  image_picker: ^1.1.2

  # Utilities
  dartz: ^0.10.1
  uuid: ^4.5.1
  json_annotation: ^4.9.0

  # Logging
  logger: ^2.4.0

  # Shared Preferences for settings
  shared_preferences: ^2.3.2

  # Sharing
  share_plus: ^10.0.0

  # Receive files from other apps (Open In, Share sheet)
  receive_sharing_intent: ^1.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.2

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.4.6
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  isar_generator: ^3.1.0+1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

